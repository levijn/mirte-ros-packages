mirte_telemetrix:
  ros__parameters:
    device:
      mirte:
        type: breadboard
        board: pico
        max_frequency: 100
    distance:
      left:
        name: left
        device: mirte
        pins:
          trigger: 7
          echo: 6
      right:
        name: right
        device: mirte
        pins:
          trigger: 9
          echo: 8
